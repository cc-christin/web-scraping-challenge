<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron text-center">
              <h1>Mission to Mars</h1>
              <p><a class="btn btn-primary btn-lg" href="/scrape_mars" role="button">Scrape Data</a></p>
        </div>

        <!--Mars News-->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Mars News</h2>
                        <h4 class="content_title">{{news_title}}</h4>
                        <p>{{news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Featured Image and Mars Facts -->
        <div class="row" id="mars-featured-image">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h2> Featured Mars Image</h2>
                <img src="https://spaceimages-mars.com/image/featured/mars1.jpg"/>
            </div>

            <div class="col-lg-4 col-mg-4 col-sm-12">
                <div class="table" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{facts}}
                </div>
            </div>
        </div>

        <!--Mars Hemisphere-->
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>
            {% for hemisphere in hemisphere %}
            <div class="col-md-6">
                <div class="thumbnail">
                    <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="Responsive image" class="img-responsive" >
                    <div class="caption">
                        <h3>{{hemisphere.title}}</h3>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>



    </body>

</html>
